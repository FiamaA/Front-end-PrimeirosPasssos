<html lang="pt-br">  
<head>
    <meta charset="UTF-8">

    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(187, 90, 191);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(17, 240, 240);

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição! </p>
    <script>
       var n1 = Number(prompt('Digite um numero: ')) //string
       var n2 = Number.parseFloat(prompt('Digite outro numero: ')) // string

       alert(`A soma entre ${n1} e ${n2} = ${s}`)
       
    </script>
