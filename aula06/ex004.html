<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 28pt Arial;
            color: aqua;
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome? ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Olá, ${nome}! Seu nome em maiúsculo, é: ${nome.toUpperCase()} <br/>`)
        document.write(`Olá, ${nome}! Seu nome em minúsculo, é: ${nome.toLowerCase()} `)
    </script>
</body>
</html>
